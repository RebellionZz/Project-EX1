
{% extends 'nav.html' %}
<!-- Grey with black text -->


{% block nav %}

<nav class="navbar navbar-expand-sm bg-success navbar-light justify-content-between">
  <span class="navbar-text ">
    <h4><b> Home</b></h4>
  </span>
  <ul class="navbar-nav">
    <li class="nav-item bg-light border-dark border-right gfg rounded-pill">
      <a class="nav-link " href="{% url 'Login' %}">Login</a>
    </li>
    <li class="nav-item bg-light gfg rounded-pill">
      <a class="nav-link " href="{% url 'Registration' %}">Registration</a>
    </li>
  </ul>
</nav>
<h3>Welcome :- {{name.first_name}} {{name.last_name}}</h3> 

{% if messages %}
  {% for i in messages %}
    {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{i}}
    </div>
    {% endif %}
  {% endfor %}
{% endif %}

  
{% endblock nav %}
